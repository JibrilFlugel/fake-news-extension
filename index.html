<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>News Verifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-width: 200px;
            padding: 10px;
        }

        button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #realBtn {
            background: #4caf50;
            color: white;
        }

        #fakeBtn {
            background: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <h3>Is this news legit?</h3>
    <button id="realBtn">Yes</button>
    <button id="fakeBtn">No</button>
    <p id="status"></p>
    <script src="popup.js"></script>
</body>

</html>
